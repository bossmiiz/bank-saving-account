<div class="account-info-container">
  <h2 style="text-align: center; margin-bottom: 24px">Account Information</h2>

  <div
    *ngIf="errorMsg"
    class="error"
    style="text-align: center; margin-bottom: 16px"
  >
    {{ errorMsg }}
  </div>

  <div *ngIf="loading" class="loading">Loading...</div>

  <div *ngIf="!loading && accounts.length === 0" class="no-accounts">
    No accounts found
  </div>

  <div *ngIf="!loading && accounts.length > 0" class="accounts-list">
    <div *ngFor="let account of accounts" class="account-card">
      <div class="account-header">
        <h3>Savings Account</h3>
        <span class="account-number">{{ account.accountNumber }}</span>
      </div>

      <div class="account-details">
        <div class="detail-row">
          <span class="label">Balance:</span>
          <span class="value"
            >{{ account.balance | number : "1.2-2" }} THB</span
          >
        </div>
        <div class="detail-row">
          <span class="label">Thai Name:</span>
          <span class="value">{{ account.user.thaiName }}</span>
        </div>
        <div class="detail-row">
          <span class="label">English Name:</span>
          <span class="value">{{ account.user.englishName }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Citizen ID:</span>
          <span class="value">{{ account.user.citizenId }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="action-buttons">
    <button
      (click)="goToTransfer()"
      class="transfer-button"
      style="margin-right: 16px"
    >
      Transfer
    </button>
    <button (click)="goToLogin()" class="transfer-button">Logout</button>
  </div>
</div>
